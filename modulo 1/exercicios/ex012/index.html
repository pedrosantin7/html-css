<body>
    <h1>Inserindo vídeos hospedados localmente</h1><!--PDF 11-->
    <p>Este vídeo está hospedado no meu próprio servidor.</p><!--Vídeos hospedados localmente pela tag video consomem tráfego de banda pois cada acesso é o tamanho do vídeo carregado-->

        <source src="midia/meu-video2.mp4" type="video/mp4">
        <source src="midia/Meu-Video3.webm" type="video/webm">
        <source src="midia/meu-video4.mkv" type="video/mkv">
        <p>Seu navegador não é compatível com reprodução de vídeos, <a href="midia/meu-video.mp4" download="midia/meu-video.mp4">clique aqui</a> para baixar o arquivo.</p>
    </video>
