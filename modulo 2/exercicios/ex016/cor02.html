<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Testando Gradiente</title>
    <style>
        * { /* Configuração global de css */
            height: 100%;
        }
        body {
            background-image: linear-gradient(220deg, #8603FB 3%, #C001EC, #FD00AC, #FE3311, #FFA200 75%);
            background-attachment: fixed;
        } /* to top, to right, to left, to bottom ou (numero)deg */
    </style>
</head>
<body>
    <h1 style="font-family: Arial, Helvetica, sans-serif;">Testando Gradiente</h1>
</body>
</html>
