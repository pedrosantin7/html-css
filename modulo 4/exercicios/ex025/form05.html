<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Formulários</title>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Sexo</legend> <!--COLOCAR O NAME IGUAL PARA SELECIONAR SÓ UM-->
        <input type="radio" name="sx" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
        <input type="radio" name="sx" id="isxfem" value="F"><label for="isxfem">Feminino</label>
    </fieldset><br>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
        <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
        <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>
    </fieldset>

    <p><input type="submit" value="Enviar">
    <input type="reset" value="Limpar"></p>
    </form>

</html>
