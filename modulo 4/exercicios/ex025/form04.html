<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset> <!--Agrupar formulários com uma caixa-->
        <legend>Dados pessoais</legend> <!--Coloca nome na caixa-->
        <p><label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" autocomplete="name" required></p>
        
        <p><label for="iemail">E-mail</label>
        <input type="email" name="email" id="iemail" autocomplete="email" required></p>

        <p><label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx"></p>
    </fieldset>

    <!--RegEx - Expressões regulares-->

    <p><input type="submit" value="Enviar">
    <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
