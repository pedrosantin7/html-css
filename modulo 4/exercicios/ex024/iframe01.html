<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>iframe</title>
    <style>
        iframe { /* estilos aqui tem preferência ao inline */
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1> <!--Tamanho padrão do iframe é 300x150-->
    <p> Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" width="400">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        para aprender a programar.
    </p>
    <p>O site do
        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        possui proteção para e não funciona dentro do iframe.
    </p> 
    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="400">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
